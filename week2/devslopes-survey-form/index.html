<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">
            Devslopes Survey Form
        </div>
        <div class="subtitle">
            Thank you for taking time and help us improve the platform
        </div>
    </header>
    <div class="form-container">
        <form action="#" class="form">
            <div class="form-item">
                <label for="">Name</label><br />
                <input class="input-field" type="text" placeholder="Enter your name">
            </div>
            <div class="form-item">
                <label for="">Email</label><br />
                <input class="input-field" type="email" placeholder="Enter your Email">
            </div>
            <div class="form-item">
                <label for="">Age (optional)</label><br />
                <input class="input-field" type="number" placeholder="Age">
            </div>
            <div class="form-item">
                <label for="">Which option best describes your current role?</label><br />
                <select name="" id="" class="select-field">
                    <option value="select" disabled selected>Select current role</option>
                    <option value="role_one">Role One</option>
                    <option value="role_two">Role Two</option>
                    <option value="role_three">Role Three</option>
                </select>
            </div>
            <div class="form-item">
                <label for="">Would you recommend devslopes to a friend?</label><br />
                <div class="radiogroup">
                    <div class="form-radio-">
                        <input type="radio" id="definitely" name="recommend" value="definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div class="form-radio-item">
                        <input type="radio" id="maybe" name="recommend" value="maybe" disabled>
                        <label for="maybe" class="label-disabled">Maybe</label>
                    </div>
                    <div class="form-radio-item">
                        <input type="radio" id="not_sure" name="recommend" value="not_sure" disabled>
                        <label for="not_sure" class="label-disabled">Not sure</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label for="">What is your favourite feature of Devslopes?</label><br />
                <select name="" id="" class="select-field">
                    <option value="select" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="mentorship">Mentorship</option>
                </select>
            </div>

            <div class="form-item">
                <label for="">What would you like to see improved? <span class="subtitle inline">(Check all that apply)</span></label><br />
                <div class="radiogroup">
                    <div class="form-radio-item">
                        <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects">
                        <label for="front-end-projects">Front-end Projects</label>
                    </div>
                    <div class="form-radio-item">
                        <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
                        <label for="back-end-projects">Back-end-projects</label>
                    </div>
                    <div class="form-radio-item">
                        <input type="checkbox" id="challenges" name="challenges" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div class="form-radio-item">
                        <input type="checkbox" id="videos" name="videos" value="videos">
                        <label for="videos">Videos</label>
                    </div>
                    <div class="form-radio-item">
                        <input type="checkbox" id="onlime_meetups" name="onlime_meetups" value="onlime_meetups">
                        <label for="onlime_meetups">Online Meetups</label>
                    </div>
                    <div class="form-radio-item">
                        <input type="checkbox" id="community" name="community" value="community">
                        <label for="community">Community</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label for="">Any comments or suggestions?</label><br />
                <textarea name="" id="" class="texterea-field" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-item">
                <input type="button" value="Submit" class="submit-button">
            </div>
        </form>
    </div>
</body>
</html>
