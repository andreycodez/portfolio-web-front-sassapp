<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 100px 0 0 100px">
    <h1>Employee Interests Survey</h1>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="Enter your name" size="40">

        <br> <br>

        <label for="Department">Department:</label>
        <input type="text" id="Department" placeholder="Enter your department" size="40">

        <br><br>

        <label for="About">Tell us a little about yourself:</label><br>
        <textarea name="about" id="About" cols="30" rows="4"></textarea>

        <br><br>

        <label for="">Do you exercise at home?</label>
        <input type="radio" name="do-you-exercise" id="exercise-yes"><label for="exercise-yes">Yes</label>
        <input type="radio" name="do-you-exercise" id="exercise-no"><label for="exercise-no">No</label>

        <br><br>

        <label for="">How do you like to read about your favorite topics?</label>
        
        <br><br>

        <input type="checkbox" name="read-topics" id="phone-apps"><label for="phone-apps">Phone Apps</label>
        <input type="checkbox" name="read-topics" id="online"><label for="online">Online</label>
        <input type="checkbox" name="read-topics" id="books"><label for="books">Books</label>
        <input type="checkbox" name="read-topics" id="magazines"><label for="magazines">Magazines</label>

        <br><br>

        <label for="genre">What is your favorite movie genre?</label>
        <select name="movie-genre" id="genre">
            <option value="genre-one">Genre One</option>
            <option value="genre-two">Genre Two</option>
            <option value="genre-three">Genre Three</option>
            <option value="genre-four">Genre Four</option>
            <option value="genre-five">Genre Five</option>
        </select>
    </form>
</body>
</html>
